.header {
    display: flex;
    flex-direction: column;

/* ==========================================================================
   Navbar
   ========================================================================== */
.header__nav-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 120px;
    background-color: #ffffff;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
    box-shadow: 0 15px 20px rgba(0, 0, 0, 0.1);
}

.nav__logo {
    display: flex;
    align-items: center;
    margin-left: 20px;
    width: 300px;
}

.nav__logo-img {
    /* width: 300px; */
}

.nav__logo-name {
    white-space: nowrap;
    margin-left: 10px;
    font-family: "HelveticaNeueBold", "HelveticaNeue-Bold", "Helvetica Neue Bold", "HelveticaNeue", "Helvetica Neue", 'TeXGyreHerosBold', "Helvetica", "Tahoma", "Geneva", "Arial", sans-serif;
    font-weight: 600;
    font-size: 32px;
    font-stretch: normal;
}

.nav__menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-right: 20px;
}

.nav__menu-item {
    font-family: "HelveticaNeue", "Helvetica Neue", "HelveticaNeueRoman", "HelveticaNeue-Roman", "Helvetica Neue Roman", 'TeXGyreHerosRegular', "Helvetica", "Tahoma", "Geneva", "Arial", sans-serif;

    color: #009ee3;

    color: #10a9eb;
}

.menu-toggle {
    width: 20px;
    margin-right: 20px;
    /*padding: 10px;*/

    display: none;
}

.menu-toggle img {
    width: 20px;
    padding-left: 10px;
}

/* ==========================================================================
   Slider
   ========================================================================== */

.slick-slide {
	margin: 0px 20px;
}

/*.slick-slide img {
    width: 100%;
}*/

.slick-slider {
	position: relative;
	display: block;
	box-sizing: border-box;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-touch-callout: none;
	-khtml-user-select: none;
	-ms-touch-action: pan-y;
	touch-action: pan-y;
	-webkit-tap-highlight-color: transparent;
}

.slick-list {
	position: relative;
	display: block;
	overflow: hidden;
	margin: 0;
	padding: 0;
}
.slick-list:focus {
	outline: none;
}
.slick-list.dragging {
	cursor: pointer;
	cursor: hand;
}

.slick-slider .slick-track,
.slick-slider .slick-list {
	-webkit-transform: translate3d(0, 0, 0);
	-moz-transform: translate3d(0, 0, 0);
	-ms-transform: translate3d(0, 0, 0);
	-o-transform: translate3d(0, 0, 0);
	transform: translate3d(0, 0, 0);
}

.slick-track {
	position: relative;
	top: 0;
	left: 0;
	display: block;
}
.slick-track:before,
.slick-track:after {
	display: table;
	content: "";
}
.slick-track:after {
	clear: both;
}
.slick-loading .slick-track {
	visibility: hidden;
}

.slick-slide {
	display: none;
	float: left;
	/*height: 100%;*/
	min-height: 1px;
}
[dir="rtl"] .slick-slide {
	float: right;
}
.slick-slide img {
	display: block;
}
.slick-slide.slick-loading img {
	display: none;
}
.slick-slide.dragging img {
	pointer-events: none;
}
.slick-initialized .slick-slide {
	display: block;
}
.slick-loading .slick-slide {
	visibility: hidden;
}
.slick-vertical .slick-slide {
	display: block;
	height: auto;
	border: 1px solid transparent;
}
.slick-arrow.slick-hidden {
	display: none;
}
